<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player Design</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap">
    <script src="https://kit.fontawesome.com/1da0eb1294.js" crossorigin="anonymous"></script>
</head>
<body>
    
<div class = "container">
    <div class = "music-player">
    <nav>
        <div class = "circle">
            <i class="fa-solid fa-angle-left"></i>
        </div>
        <div class = "circle">
            <i class="fa-solid fa-bars"></i>
        </div>
    </nav>
    <img src="images/OIP.jpg" class = "song-image">
    <h1>Not Afraid</h1>
    <p>Eminem</p>

    <audio id = "song">
        <source src = "Eminem  Not Afraid Lyrics.mp3" type = "audio/mpeg">
    </audio>
    <input type = "range" value = "0" id = "progress">

    <div class = "controls">
        <div><i class="fa-solid fa-backward"></i></div>
        <div onclick = "playPause()"><i class="fa-solid fa-play" id = "controlIcon"></i></div>
        <div><i class="fa-solid fa-forward"></i></div>
    </div>

    </div>
</div>


<script>

let progress = document.getElementById("progress");
let song = document.getElementById("song");
let controlIcon = document.getElementById("controlIcon");

song.onloadedmetadata = function()
{
    progress.max = song.duration;
    progress.value = song.currentTime;
}

function playPause()
{
    if(controlIcon.classList.contains("fa-pause"))
    {
        song.pause();
        controlIcon.classList.remove("fa-pause");
        controlIcon.classList.add("fa-play");
    }
    else
    {
        song.play();
        controlIcon.classList.add("fa-pause");
        controlIcon.classList.remove("fa-play");
    }
}

if(song.play())
{
    setInterval(() => 
    {
        progress.value = song.currentTime;
    }, 500);
}

progress.onchange = function()
{
    song.play();
    song.currentTime = progress.value;
    controlIcon.classList.add("fa-pause");
    controlIcon.classList.remove("fa-play");
}

</script>


</body>
</html>
